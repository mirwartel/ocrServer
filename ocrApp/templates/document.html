{% extends 'base.html' %}

{% block head %}
<title>OCR Database</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">{{document.name}}</h1>
    <P>{{document.text}}</P>
    <img class="original_image" src="{{document.image_original}}">



    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock %}
